<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./design/estilo.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
  <body>
    <main class="container">
    <section class="part-1">
    <img src="./images/icon-star.svg" alt="icone de estrela" >
    <h1 class="titulo-part-1">How did we do?</h1>
    <p class="texto-part-1">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="botoes">
      <button class="botao">1</button>
      <button class="botao">2</button>
      <button class="botao">3</button>
      <button class="botao">4</button>
      <button class="botao">5</button>
    </div>
      
      <button class="submit">submit</button>

   </section>
    <section class="part-2 alternativo">
      <img src="./images/illustration-thank-you.svg" alt="ilustração do obrigado">
      <p class="texto-part-2">You selected <span class="numero">4</span> out of 5</p>
      <h2 class="titulo-part-2">Thank you!</h2>
      <p class="texto-part-3"> We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </section>
  </main>
  <script src="./script.js"></script>
  </body>
</html>
